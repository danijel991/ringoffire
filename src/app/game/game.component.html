<div class="field">

    <div class="card-stack">
        <!-- New card stack-->
        <img *ngFor="let c of [1 ,2 ,3 ,4 ]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/cards/card_cover.png" alt="">

        <!-- Stack for played cards-->
        <img *ngFor="let card of game.playedCards" class="played-cards" src="/assets/img/cards/{{ card }}.png" alt="">

                <!-- Current card (animation)-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation" class="pick-card"
            style="right: 25px" src="/assets/img/cards/{{ currentCard }}.png" alt="">

    </div>
</div>
